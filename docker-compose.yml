version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: safevillage-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: safevillage
    volumes:
      - ./postgres-data:/var/lib/postgresql/data